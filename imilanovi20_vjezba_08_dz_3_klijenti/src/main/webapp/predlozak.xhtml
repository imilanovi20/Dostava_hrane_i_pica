<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="jakarta.faces.facelets">
<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<title><ui:insert name="title"></ui:insert></title>

</h:head>
<h:body>


	<div id="top" class="top">
		<div class="logo-sekcija ">
			<div id="logo" class="logo"></div>
			<div id="naziv_tvrtke" class="naziv_tvrtke">FOLT</div>
		</div>
		<div class="glavni_naslov">
			<ui:insert name="naslovStranice">Vježba 8 - zadaća 3</ui:insert>
		</div>
		<div class="informacije">
			Sveučilište u Zagrebu<br /> Fakultet organizacije i informatike<br />
			Napredne web tehnologije i servisi<br /> Autor: Ivan Milanović-Litre
		</div>
		<ui:insert name="top">
			<h:panelGroup id="prijavljlenKorisnik"
				rendered="#{prijavaKorisnika.prijavljen}">
				<h:outputText value="Prijavljen korisnik: " />
				<h:outputText style="color: yellow"
					value="#{prijavaKorisnika.ime} #{prijavaKorisnika.prezime}" />
				<br />
				<h:link outcome="/privatno/odjavaKorisnika.xhtml"
					value="Odjava korisnika" />

				<br />
				<ui:fragment rendered="#{prijavaKorisnika.partnerOdabran}">
					<h:outputText value="Odabrani restoran/partner " />
					<h:outputText style="color: yellow"
						value="#{prijavaKorisnika.odabraniPartner.getNaziv()} - #{prijavaKorisnika.odabraniPartner.getVrstakuhinje()}" />
				</ui:fragment>
			</h:panelGroup>
		</ui:insert>
	</div>
	<div id="nav" class="nav">
		<ul>
			<li><a
				href="#{facesContext.externalContext.requestContextPath}/mvc/tvrtka/pocetak">Početna
					stranica Tvrtka</a></li>
			<li><h:link outcome="/index.xhtml"
					value="Početna stranica Partner" /></li>
			<li><h:link outcome="/provjera.xhtml"
					value="Provjera poslužitelja partner" /></li>
			<li><h:link outcome="/partneri.xhtml" value="Pregled partnera" /></li>
			<li><h:link outcome="/dodajKorisnika.xhtml"
					value="Dodavanje korisnika" /></li>


			<h:panelGroup rendered="#{!prijavaKorisnika.prijavljen}">
				<li><h:link outcome="/privatno/index.xhtml"
						value="Privatni pogledi" /></li>
			</h:panelGroup>

			<h:panelGroup rendered="#{prijavaKorisnika.prijavljen}">

				<h:panelGroup rendered="#{upravljanjeNarudzbama.statusPostojiNarudzba != 200}">
					<li><h:link outcome="/privatno/odabirPartnera.xhtml"
							value="Odabir partnera" /></li>
				</h:panelGroup>
				
				
				<h:panelGroup rendered="#{prijavaKorisnika.partnerOdabran}">
					<li><h:link outcome="/privatno/jelovnikPartnera.xhtml"
							value="Jelovnik partnera" /></li>
					<li><h:link outcome="/privatno/kartaPicaPartnera.xhtml"
							value="Karta pića partnera" /></li>

					<h:panelGroup
						rendered="#{upravljanjeNarudzbama.statusPostojiNarudzba != 200}">
						<li><h:link outcome="/privatno/novaNarudzba.xhtml"
								value="Nova narudžba" /></li>
					</h:panelGroup>
					<h:panelGroup
						rendered="#{upravljanjeNarudzbama.statusPostojiNarudzba == 200}">
						<li><h:link outcome="/privatno/dopunaNarudzbe.xhtml"
								value="Dopuna narudžbe" /></li>
						<li><h:link outcome="/privatno/placanjeNarudzbe.xhtml"
								value="Plaćanje narudžbe" /></li>
					</h:panelGroup>
				</h:panelGroup>
				<ui:fragment
					rendered="#{facesContext.externalContext.isUserInRole('admin')}">
					<li><h:link outcome="/admin/spavanje.xhtml"
							value="Spavanje poslužitelja partner" /></li>

					<li><h:link outcome="/admin/obracuni.xhtml"
							value="Pregled obračuna" /></li>
					<li><h:link outcome="/admin/obracuniPartnera.xhtml"
							value="Pregled obračuna partnera" /></li>

					<li><h:link outcome="/admin/korisnici.xhtml" value="Korisnici" /></li>
					<li><h:link outcome="/admin/korisniciFiltriranje.xhtml"
							value="Pretraživanje korisnika" /></li>

					<li><h:link outcome="/admin/nadzornaKonzolaPartnera.xhtml"
							value="Nadzorna konzola partnera" /></li>
				</ui:fragment>
			</h:panelGroup>
		</ul>
		<ui:insert name="nav">Nav content</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">Content</ui:insert>
	</div>
</h:body>
</html>
